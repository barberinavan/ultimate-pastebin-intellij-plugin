# Welcome message
# Don't change the links href tag, because it 'll make the plugin has problems executing the correct actions
ultimatepastebin.welcomemessage=<p>Vielen Dank f\u00FCr das Installieren von <b>Ultimate PasteBin</b>!</p><p>Mit diesem Plugin kannst du leicht deine Pastes verwalten, löschen, auflisten, neue erstellen und sogar beliebte Pastes ansehen!</p><p>\u00D6ffne Pastes im Editor mit Syntax Highlighting und Zeilennummern in einer einfachen aber schönen Benutzeroberfl\u00E4che. Sieh dir einige Screenshots und Beispiele <a href="{0}">hier</a> an.</p><p>Wenn du mir helfen willst, kannst du gerne etwas <a href="{1}">spenden</a>.</p><p>Um die Einstellungen, wie Benutzername, Passwort und DevKey, des Plugins einzustellen, \u00D6ffne die Einstellungen <a href="#settings">hier</a> <br>oder gehe in die IDEA Einstellungen und suche dann nach <code>Ultimate PasteBin</code></p>

# Change log message after update
ultimatepastebin.changelogmessage=<p>Vielen Dank f\u00FCr das Updaten von <b>Ultimate PasteBin</b>\!</p><p>Unten werden die \u00C4nderungen dieser Version angezeigt.</p><p>Wenn du dieses Plugin magst, unterst\u00FCrtze die Entwickler mit einer <a href\="{0}">Spende</a>.</p><p>{1}</p>

