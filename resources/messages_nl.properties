ultimatepastebin.welcomemessage=<p>Bedankt voor het installeren van <b>Ultimate PasteBin</b>!</p><p>Met deze plugin kan je je pastes eenvoudig beheren, aanmaken, verwijderen, oplijsten en trending pastes bekijken!</p><p>Bekijk je pastes in de editor, bekijk pastes met Syntax Highlight in een eenvoudige, maar mooie UI. Bekijk <a href="{0}">hier</a> enkele screenshots en voorbeelden.</p><p>Als je wilt helpen, overweeg een <a href="{1}">Donatie</a>.</p><p>Om de plugininstellingen zoals Gebruikersnaam, Wachtwoord, DevKey te configureren, bekijk de instellingen <a href="#settings">hier</a> <br>Of ga naar IDEA Instellingen en zoek dan naar <code>Ultimate PasteBin</code></p>
ultimatepastebin.changelogmessage=<p>Bedankt voor het bijwerken van <b>Ultimate PasteBin</b>!</p><p>Hieronder vindt u de change log van deze versie.</p><p>Als je deze versie leuk vindt, gelieve bij te dragen aan de ontwikkelaars met een <a href="{0}">Donatie</a>.</p><p>{1}</p>
